<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href=".assets/style.css" />
    <link
      rel="stylesheet" 
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet" 
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
   
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="weekDay"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      
      <!-- 8 am -->
      <div class="col-12 col-md-6 col-xl-3 mb-3">
        <div class="card">
          <h4 class="card-header bg-dark text-light d-flex align-items-center">
            8:00 AM
          </h4>
          <ul id="list-inProgress" class="list-group list-group-flush">
          </ul>
        </div>
      </div>

      <!-- 9 am -->
      <div class="col-12 col-md-6 col-xl-3 mb-3">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">9:00 AM</span>
          </div>
          <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
          <button class="btn saveBtn"><i class="far fa-save"></i></button> 
        </div>

      <!-- 10 am -->
      <div class="col-12 col-md-6 col-xl-3 mb-3">
        <div class="card">
          <h4 class="card-header bg-dark text-light d-flex align-items-center">
            10:00 AM
          </h4>
          <ul id="list-inProgress" class="list-group list-group-flush">
          </ul>
        </div>
      </div>

      <!-- 11 am -->
      <div class="col-12 col-md-6 col-xl-3 mb-3">
        <div class="card">
          <h4 class="card-header bg-dark text-light d-flex align-items-center">
            11:00 AM
          </h4>
          <ul id="list-inProgress" class="list-group list-group-flush">
          </ul>
        </div>
      </div>

      <!-- 12 pm -->
      <div class="col-12 col-md-6 col-xl-3 mb-3">
        <div class="card">
          <h4 class="card-header bg-dark text-light d-flex align-items-center">
            12:00 PM
          </h4>
          <ul id="list-inProgress" class="list-group list-group-flush">
          </ul>
        </div>
      </div>

      <!-- 1 pm -->
      <div class="col-12 col-md-6 col-xl-3 mb-3">
        <div class="card">
          <h4 class="card-header bg-dark text-light d-flex align-items-center">
            1:00 PM
          </h4>
          <ul id="list-inProgress" class="list-group list-group-flush">
          </ul>
        </div>
      </div>

      <!-- 2 pm -->
      <div class="col-12 col-md-6 col-xl-3 mb-3">
        <div class="card">
          <h4 class="card-header bg-dark text-light d-flex align-items-center">
            2:00 PM
          </h4>
          <ul id="list-inProgress" class="list-group list-group-flush">
          </ul>
        </div>
      </div>

      <!-- 3 pm -->
      <div class="col-12 col-md-6 col-xl-3 mb-3">
        <div class="card">
          <h4 class="card-header bg-dark text-light d-flex align-items-center">
            3:00 PM
          </h4>
          <ul id="list-inProgress" class="list-group list-group-flush">
          </ul>
        </div>
      </div>

      <!-- 4 pm -->
      <div class="col-12 col-md-6 col-xl-3 mb-3">
        <div class="card">
          <h4 class="card-header bg-dark text-light d-flex align-items-center">
            4:00 PM
          </h4>
          <ul id="list-inProgress" class="list-group list-group-flush">
          </ul>
        </div>
      </div>

      <!-- 5 pm -->
      <div class="col-12 col-md-6 col-xl-3 mb-3">
        <div class="card">
          <h4 class="card-header bg-dark text-light d-flex align-items-center">
            5:00 PM
          </h4>
          <ul id="list-inProgress" class="list-group list-group-flush">
          </ul>
        </div>
      </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
